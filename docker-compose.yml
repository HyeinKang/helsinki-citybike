version: "3"

services:
  app:
    container_name: citybike-app
    restart: always
    stdin_open: true
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: citybike-mongo
    image: mongo
    volumes:
      - data:/data/db
      # - mongo-data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
  api:
    container_name: citybike-api
    build: ./api
    ports:
      - 8082:8082
    volumes:
      - ./api:/api
volumes:
  data: